    .glitch-screen {
      position: absolute;

      background: black;

      justify-content: center;
      align-items: center;

    h1, h2, h3 {

    .glitch {
      position: relative;
      font-size: 2em;
      color: #00ff00;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      animation: glitchTop 1s infinite;
      color: #00ffaa;
      top: -2px;
    }

    .glitch::after {
      animation: glitchBottom 1s infinite;
      color: #00cc66;
      top: 2px;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(0, 9999px, 100%, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(100%, 9999px, 100%, 0); }
      50% { clip: rect(0, 9999px, 100%, 0); }
      100% { clip: rect(100%, 9999px, 100%, 0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
  </style>
