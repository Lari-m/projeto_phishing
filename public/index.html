  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .glitch-text {
      font-size: 2em;
      position: relative;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      margin-bottom: 20px;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch-text::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      color: #ff00ff;
      top: -2px;
    }

    .glitch-text::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
      color: #00ffff;
      top: 2px;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
      50% { clip: rect(0, 9999px, 100%, 0); transform: translate(2px, 2px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(-1px, 1px); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(100%, 9999px, 100%, 0); transform: translate(2px, 2px); }
      50% { clip: rect(0, 9999px, 100%, 0); transform: translate(-2px, -2px); }
      100% { clip: rect(100%, 9999px, 100%, 0); transform: translate(1px, -1px); }
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 1;
      pointer-events: none;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.6; }
    }

    button {
      background-color: #00ff00;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      z-index: 2;
    }

    #mensagemFinal {
      display: none;
      margin-top: 30px;
      font-size: 1.2em;
      color: #00ff88;
      text-shadow: 0 0 5px #00ff88;
      z-index: 2;
    }
